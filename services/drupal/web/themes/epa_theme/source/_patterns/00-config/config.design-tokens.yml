# Design Tokens
# Define basic design variables here.
uswds:
  # https://github.com/uswds/uswds/blob/develop/packages/uswds-core/src/styles/settings/_settings-general.scss
  image-path: '../images'
  show-compile-warnings: false
  show-notifications: false
  # https://github.com/uswds/uswds/blob/develop/packages/uswds-core/src/styles/settings/_settings-typography.scss
  font-path: '../fonts'
  type-scale-md: 7
  font-sans-custom-stack: '"Noto Sans Arabic homepage", "Noto Sans KR homepage", "Noto Sans SC homepage", "Noto Sans BN homepage", "Noto Sans GU homepage", "Noto Sans Arabic", "Noto Sans KR", "Noto Sans SC", "Noto Sans TC", "Noto Sans BN", "Noto Sans GU", "Helvetica Neue", Helvetica, Arial, sans'
  font-serif-custom-stack: '"Noto Sans Arabic homepage", "Noto Sans KR homepage", "Noto Sans SC homepage", "Noto Sans BN homepage", "Noto Sans GU homepage", "Noto Sans Arabic", "Noto Sans KR", "Noto Sans SC", "Noto Sans TC", "Noto Sans BN", "Noto Sans GU", Georgia, Cambria, "Times New Roman", Times, serif'
  # https://github.com/uswds/uswds/blob/develop/packages/uswds-core/src/styles/settings/_settings-color.scss
  color-base-family: 'gray-cool'
  color-base-lightest: 'gray-5'
  color-base-lighter: 'gray-cool-10'
  color-base-light: 'gray-cool-30'
  color-base: 'gray-cool-50'
  color-base-dark: 'gray-cool-60'
  color-base-darker: 'gray-cool-70'
  color-base-darkest: 'gray-90'
  color-base-ink: 'gray-90'
  color-primary-lightest: false
  color-primary-lighter: 'blue-10'
  color-primary-light: 'blue-30'
  color-primary: 'blue-60v'
  color-primary-vivid: 'blue-warm-60v'
  color-primary-dark: 'blue-warm-70v'
  color-primary-darker: 'blue-warm-80v'
  color-primary-darkest: false
  color-secondary-lightest: false
  color-secondary-lighter: 'red-cool-10'
  color-secondary-light: 'red-30'
  color-secondary: 'red-50'
  color-secondary-vivid: 'red-cool-50v'
  color-secondary-dark: 'red-60v'
  color-secondary-darker: 'red-70v'
  color-secondary-darkest: false
  color-accent-warm-lightest: false
  color-accent-warm-lighter: 'orange-10'
  color-accent-warm-light: 'orange-20v'
  color-accent-warm: 'orange-30v'
  color-accent-warm-dark: 'orange-50v'
  color-accent-warm-darker: 'orange-60'
  color-accent-warm-darkest: false
  color-accent-cool-lightest: false
  color-accent-cool-lighter: 'blue-cool-5v'
  color-accent-cool-light: 'blue-cool-20v'
  color-accent-cool: 'cyan-30v'
  color-accent-cool-dark: 'blue-cool-40v'
  color-accent-cool-darker: 'blue-cool-60v'
  color-accent-cool-darkest: false
  color-error-lighter: 'red-warm-10'
  color-error-light: 'red-warm-30v'
  color-error: 'red-warm-50v'
  color-error-dark: 'red-60v'
  color-error-darker: 'red-70'
  color-warning-lighter: 'yellow-5'
  color-warning-light: 'yellow-10v'
  color-warning: 'gold-20v'
  color-warning-dark: 'gold-30v'
  color-warning-darker: 'gold-50v'
  color-success-lighter: 'green-cool-5'
  color-success-light: 'green-cool-20v'
  color-success: 'green-cool-40v'
  color-success-dark: 'green-cool-50'
  color-success-darker: 'green-cool-60'
  color-info-lighter: 'cyan-5'
  color-info-light: 'cyan-20'
  color-info: 'cyan-30v'
  color-info-dark: 'cyan-40v'
  color-info-darker: 'blue-cool-60'
  color-disabled-lighter: 'gray-20'
  color-disabled-light: 'gray-40'
  color-disabled: 'gray-50'
  color-disabled-dark: 'gray-70'
  link-color: 'primary'
  link-visited-color: 'violet-70v'
  link-hover-color: 'primary-dark'
  link-active-color: 'primary-darker'
  # https://github.com/uswds/uswds/blob/develop/packages/uswds-core/src/styles/settings/_settings-components.scss
  banner-max-width: 'widescreen'
  header-max-width: 'widescreen'
  header-min-width: 'tablet-lg'
  # https://github.com/uswds/uswds/blob/develop/packages/uswds-core/src/styles/settings/_settings-spacing.scss
  column-gap-desktop: 5
  grid-container-max-width: 'widescreen'
  site-margins-width: 4
  site-margins-mobile-width: 3
