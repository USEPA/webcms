  typography:
    font-family:
      body:
        name: Body
        stack: !sass
          sass: 'font-family(body)'
          fallback: '"Source Sans Pro Web", "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif'
      heading:
        name: Heading
        stack: !sass
          sass: 'font-family(heading)'
          fallback: '"Merriweather Web", Georgia, Cambria, "Times New Roman", Times, serif'
      code:
        name: Code
        stack: !sass
          sass: 'font-family(mono)'
          fallback: '"Roboto Mono Web", "Bitstream Vera Sans Mono", Consolas, Courier, monospace'
      ui:
        name: UI
        stack: !sass
          sass: 'font-family(ui)'
          fallback: '"Source Sans Pro Web", "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif'
      alt:
        name: Alternate
        stack: !sass
          sass: 'font-family(alt)'
          fallback: '"Merriweather Web", Georgia, Cambria, "Times New Roman", Times, serif'
