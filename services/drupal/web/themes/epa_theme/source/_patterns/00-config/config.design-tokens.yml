    font-weight:
      light: !sass
        sass: 'font-weight(light)'
        fallback: 300
      normal: !sass
        sass: 'font-weight(normal)'
        fallback: 400
      bold: !sass
        sass: 'font-weight(bold)'
        fallback: 700
    line-height:
      1: 1
      2: 1.2
      3: 1.35
      4: 1.5
      5: 1.62
      6: 1.75
    display:
      display:
        font-family: heading.stack
        font-size: !sass
          sass: 'font-size(heading, $theme-display-font-size)'
          fallback: 2.93rem
        font-weight: bold
        line-height: !sass
          sass: 'line-height(heading, $theme-heading-line-height)'
          fallback: 1.2
      h1:
        font-family: heading.stack
        font-size: !sass
          sass: 'font-size(heading, $theme-h1-font-size)'
          fallback: 2.44rem
        font-weight: bold
        line-height: !sass
          sass: 'line-height(heading, $theme-heading-line-height)'
          fallback: 1.2
      h2:
        font-family: heading.stack
        font-size: !sass
          sass: 'font-size(heading, $theme-h2-font-size)'
          fallback: 1.95rem
        font-weight: bold
        line-height: !sass
          sass: 'line-height(heading, $theme-heading-line-height)'
          fallback: 1.2
      h3:
        font-family: heading.stack
        font-size: !sass
          sass: 'font-size(heading, $theme-h3-font-size)'
          fallback: 1.34rem
        font-weight: bold
        line-height: !sass
          sass: 'line-height(heading, $theme-heading-line-height)'
          fallback: 1.2
      h4:
