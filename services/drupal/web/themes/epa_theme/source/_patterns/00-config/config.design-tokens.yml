  box-shadow:
    0: none
    1: !sass
      sass: 'shadow(1)'
      fallback: '0 1px 4px 0 rgba(0, 0, 0, 0.1)'
    2: !sass
      sass: 'shadow(2)'
      fallback: '0 4px 8px 0 rgba(0, 0, 0, 0.1)'
    3: !sass
      sass: 'shadow(3)'
      fallback: '0 8px 16px 0 rgba(0, 0, 0, 0.1)'
    4: !sass
      sass: 'shadow(4)'
      fallback: '0 12px 24px 0 rgba(0, 0, 0, 0.1)'
    5: !sass
      sass: 'shadow(5)'
      fallback: '0 16px 32px 0 rgba(0, 0, 0, 0.1)'
  constrains:
    sm: 1024px
    md: !uswds uswds.grid-container-max-width
    lg: 1400px
  breakpoints:
    mobile: !sass
      sass: 'units(mobile)'
      fallback: 320px
    mobile-lg: !sass
      sass: 'units(mobile-lg)'
      fallback: 480px
    tablet: !sass
      sass: 'units(tablet)'
      fallback: 640px
    tablet-lg: !sass
      sass: 'units(tablet-lg)'
      fallback: 880px
    desktop: !sass
      sass: 'units(desktop)'
      fallback: 1024px
    desktop-lg: !sass
      sass: 'units(desktop-lg)'
      fallback: 1200px
    widescreen: !sass
      sass: 'units(widescreen)'
      fallback: 1400px
    sidebar: 900px
  colors:
    text:
      primary: grayscale.gray-7
      secondary: grayscale.gray-5
      on-light: grayscale.gray-7
      on-dark: grayscale.white
      link: !sass
        sass: 'color($theme-link-color)'
        fallback: '#005ea2'
      link-hover: !sass
        sass: 'color($theme-link-hover-color)'
        fallback: '#1a4480'
      link-active: !sass
        sass: 'color($theme-link-active-color)'
        fallback: '#162e51'
      link-visited: !sass
        sass: 'color($theme-link-visited-color)'
        fallback: '#54278f'
