          fallback: 1.04rem
        font-weight: normal
        line-height: !sass
          sass: 'line-height(alt, $theme-body-line-height)'
          fallback: 1.7
      body:
        font-family: body.stack
        font-size: !sass
          sass: 'font-size(body, $theme-body-font-size)'
          fallback: 1.06rem
        font-weight: normal
        line-height: !sass
          sass: 'line-height(body, $theme-body-line-height)'
          fallback: 1.5
      cite:
        font-family: body.stack
        font-size: !sass
          sass: 'font-size(body, 2xs)'
          fallback: 0.93rem
        font-style: normal
        font-weight: normal
        letter-spacing: !sass
          sass: 'letter-spacing(ls-1)'
          fallback: 0.025em
        line-height: !sass
          sass: 'line-height(body, 6)'
          fallback: 1.6
      lead:
        font-family: !sass
          sass: 'family($theme-lead-font-family)'
          fallback: '"Merriweather Web", Georgia, Cambria, "Times New Roman", Times, serif'
        font-size: !sass
          sass: 'font-size($theme-lead-font-family, $theme-lead-font-size)'
          fallback: 1.34rem
        line-height: !sass
          sass: 'line-height($theme-lead-font-family, $theme-lead-line-height)'
          fallback: 1.8
  transitions:
    ease:
      ease-in-out: 'cubic-bezier(0.4, 0, 0.2, 1)'
      ease-out: 'cubic-bezier(0.0, 0, 0.2, 1)'
      ease-in: 'cubic-bezier(0.4, 0, 1, 1)'
      sharp: 'cubic-bezier(0.4, 0, 0.6, 1)'
    duration:
      shortest: 150ms
      short: 200ms
      standard: 375ms
      long: 400ms
      intro: 270ms
      outro: 195ms
  z-index:
    nav: 1000
    drawer: 1200
    modal: 1300
  spacing:
    '05': !sass
      sass: "units('05')"
