      <h2 id="WhatsHappeningNow">What’s happening now?</h2>
      <p class="disclaimer pdf">The demolition of the Aerovox Mill was safely completed. The site is now under further environmental review by the <a href="https://www.mass.gov/orgs/bureau-of-waste-site-cleanup-massdep">Massachusetts Department of Environmental Protection</a>, in coordination with the <a href="https://www.newbedford-ma.gov">City of New Bedford</a>.</p>
