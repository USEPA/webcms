              <td colspan="5">
                <p>*NAAQS <strong>= </strong>National Ambient Air Quality Standards are based on risk to human health. The NAAQ for particulate matter (PM) is 150 ug/m3 which indicates unhealthy air quality. The unit measurements are micrograms per cubic meter ug/m3. Particulate Matter (PM), for this chart, means project-related dust may include site contaminants.</p>
                <p><strong>What do the contaminant concentrations mean?</strong></p>
                <p>The project-specific action level for PM is based on a more conservative 10 hr. time weighted average whereas EPA’s NAAQ for particulate matter is based on a 24-hr. time-weighted average.</p>
                <p>EPA is using extremely low levels to trigger additional action to prevent exposure. The action levels assume that the dust detected from the project is transporting the additional contaminants such as PCBs that cannot be detected as easily and immediately.</p>
                <p>**In this scenario, the number assumes that PCBs are the only contaminant in the PM and the levels are above the OSHA permissible exposure limit (PEL) for worker safety.</p>
