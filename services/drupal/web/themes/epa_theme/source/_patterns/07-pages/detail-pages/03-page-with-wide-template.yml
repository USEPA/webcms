      <h2 id="AirDataResultsDuringDemolition">Air Data Results During the Demolition</h2>
      <p>Four air monitoring stations were around the Aerovox Demolition project and took daily measurements of particulate matter (dust particles) in the air. <a href="/pm-pollution">Learn more about particulate matter</a>.</p>
      <p>The results were measured in micrograms of particle per cubic meter and were shown alongside the meteorological (MET) results for the average wind speed and direction.</p>
      <p>Below is a chart that explains the color coding system for the work day messages that were made available to the surrounding communities.</p>
      <p><a href="https://semspub.epa.gov/src/document/01/480796/">Lab-Validated Air Sampling Results through November 21, 2011 (PDF)</a> <span class="fileinfo">(13 pp, 307 K)</span></p>
      <p><a href="https://semspub.epa.gov/src/document/01/480788/">Lab-Validated Air Sampling Results through October 7, 2011 (PDF)</a> <span class="fileinfo">(11 pp, 292 K)</span></p>
