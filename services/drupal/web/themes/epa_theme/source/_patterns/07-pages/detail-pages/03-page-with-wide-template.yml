      <h2 id="PhasesOfWork">Demolition Phases of Work</h2>
      <figure id="PhasesOfWorkGraphic" class="figure figure--medium">
        <div class="figure__media">
          <img alt="Phases of Work graphic: Planning Phase, 10 months, June 3, 2010 > Hazardous Material Removal Phase, 5 months, April 2011 > Building Demolition Phase, 12 months, August 2011 - August 2012" src="https://www.epa.gov/sites/production/files/styles/large/public/2013-06/aerovox_phasesofwork.jpg" width="640">
        </div>
        <figcaption class="figure__caption">*Does not reflect the actual timeline, the demolition was completed ahead of the original, anticipated schedule.</figcaption>
      </figure>
      <p>It will be difficult to see the early progress as work takes place inside the building. Work crews must first remove interior material and debris and safely decommission utilities which will take several months to complete. Dismantling of the exterior structure of the building is expected to begin fall of 2011.</p>
      <ul>
        <li>Rigorous air and water quality monitoring and stormwater management will take place (from runoff collected from rainfall and dust suppression). EPA oversight of the data collection and validation will ensure that the project is progressing safely.</li>
        <li>Strict air and water quality standards will be used to compare with the collected data results. Background, or currently existing, air quality measurements will be recorded prior to the start of on-site work to verify that environmental conditions are not been impacted by the demolition.</li>
        <li>Data results will be made available to the public as soon as they are available. EPA will post summaries of the data here.</li>
        <li>Real-time air quality monitors will be operating at the site to ensure worker safety and alert work crews to the presence of dust that could carry airborne contaminants. In such an event, work would stop until the source is identified and controlled, if site-related. EPA will report daily on these results here.</li>
      </ul>
      <p>All exterior and interior building material and debris will be disposed off-site at appropriately licensed landfills; the building foundation will remain on-site under a protective cap. Once the demolition and capping work is completed, the State Chapter 21-E cleanup program begins.</p>
