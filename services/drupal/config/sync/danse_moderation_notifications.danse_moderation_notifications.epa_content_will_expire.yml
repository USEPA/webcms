subject: 'EPA Content Will Expire Tomorrow: [node:group:title] > [node:title]'
body:
  value: "<p>Hi, you have received this email because you are a member of the [node:group:title] web area in EPA's Web Content Management System.</p>\r\n\r\n<p>If this page, [node:title], is not reviewed and republished by [node:field_review_deadline:date:long], it will no longer be visible to the public.</p>\r\n\r\n<p>If you are the content owner, or you help keep this page updated, please ensure it is up-to-date, edit if needed, and republish the page.</p>\r\n\r\n<p>Log in with your LAN ID and password to review this web page.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>[node:title]: <a href=\"[site:url]user/login?destination=node/[node:nid]\">[node:url]</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Transitioned by: [node:revision-user:display-name]</p>\r\n\r\n<p>Comments: [node:revision-log]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Unsure of what to do? Please see <a class=\"external-link\" href=\"https://www.epa.gov/webcmstraining/i-just-got-epa-content-about-expire-e-mail-what-do-i-do\">https://www.epa.gov/webcmstraining/i-just-got-epa-content-about-expire-e-mail-what-do-i-do</a></p>\r\n"
  format: unprocessed
label: 'EPA Content Will Expire Tomorrow'
