    ckeditor5_style:
      styles:
        -
          label: 'Pull Quote'
          element: '<blockquote class="pull-quote">'
        -
          label: 'Left Pull Quote'
          element: '<blockquote class="pull-quote u-align-left">'
        -
          label: 'Right Pull Quote'
          element: '<blockquote class="pull-quote u-align-right">'
        -
          label: 'Clean List'
          element: '<ul class="list list--clean">'
        -
          label: 'Pipeline List'
          element: '<ul class="list list--pipeline">'
        -
          label: 'Roomy List'
          element: '<ul class="list list--roomy">'
        -
          label: 'Roomy Ordered List'
          element: '<ol class="list list--roomy">'
        -
          label: 'H2 Highlight'
          element: '<h2 class="highlight">'
        -
          label: 'H3 Highlight'
          element: '<h3 class="highlight">'
        -
          label: 'H4 Highlight'
          element: '<h4 class="highlight">'
        -
          label: 'H5 Highlight'
          element: '<h5 class="highlight">'
        -
          label: 'H6 Highlight'
          element: '<h6 class="highlight">'
        -
          label: Warning
          element: '<span class="warning">'
        -
          label: Mark
          element: '<mark class="mark">'
        -
          label: Small
          element: '<small class="small">'
        -
          label: 'Striped Table'
          element: '<table class="usa-table usa-table--striped">'
        -
          label: 'Unstyled Table'
          element: '<table class="usa-table usa-table--unstyled">'
        -
          label: 'Borderless Table'
          element: '<table class="usa-table usa-table--borderless">'
        -
          label: 'Stacked Table'
          element: '<table class="usa-table usa-table--stacked">'
        -
          label: 'Stacked Header Table'
          element: '<table class="usa-table usa-table--stacked-header">'
    ckeditor_iframe_embed_iframeembed:
      enabled_optional_attributes:
        - height
        - width
        - name
        - tabindex
        - title
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - id
        - rel
        - target
    filter_html_plus_white_list_attributes:
      global_attributes:
        - accesskey
        - 'aria-*'
        - class
        - id
        - role
        - tabindex
        - title
        - data
        - 'data-*'
        - name
        - hidden
